<!DOCTYPE html>
<html>
<head>
  <title>Loan Form</title>
  <meta charset="UTF-8" />
</head>
<body>

  <h2>Loan Requirement Form</h2>

  <form id="loanForm">
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="tel" name="phone" placeholder="Phone Number" required><br><br>

    <select name="loanType" required>
      <option value="">Select Loan Type</option>
      <option value="Personal Loan">Personal Loan</option>
      <option value="Home Loan">Home Loan</option>
      <option value="Business Loan">Business Loan</option>
      <option value="Credit Card">Credit Card</option>
    </select><br><br>

    <input type="number" name="amount" placeholder="Amount Required" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("loanForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        name: e.target.name.value,
        phone: e.target.phone.value,
        loanType: e.target.loanType.value,
        amount: e.target.amount.value
      };

      const res = await fetch("/submit-form", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      alert(data.success ? "Form submitted!" : "Error sending data");
    });
  </script>

</body>
</html>
